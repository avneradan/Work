<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avner Adan</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Custom cursor -->
  <div class="custom-cursor-container" aria-hidden="true">
    <div class="custom-cursor-large"></div>
    <div class="custom-cursor"></div>
  </div>

  <!-- Main Content Container -->
  <div class="main-container">
    <!-- Hero Section -->
    <section class="hero">
      <span class="hero-name">Avner Adan</span>
      <span class="hero-title">Tech Designer & Educator</span>
      <div class="hero-email">avner.adan@gmail.com</div>
    </section>

    <!-- Circular Scroll Animation -->
    <section class="circular-scroll-section">
      <div class="circular-scroll-container">
        <div class="circular-scroll-pin">
          <div class="circular-scroll-circle">
            <!-- Pivot Point (Center of Circle) -->
            <div class="circular-scroll-pivot"></div>
            
            <div class="circular-scroll-item" style="--angle: -45deg">
              <img src="media/1.png" alt="Image 1">
            </div>
            <div class="circular-scroll-item" style="--angle: 0deg">
              <img src="media/2.png" alt="Image 2">
            </div>
            <div class="circular-scroll-item" style="--angle: 45deg">
              <img src="media/3.png" alt="Image 3">
            </div>
            <div class="circular-scroll-item" style="--angle: 90deg">
              <img src="media/4.png" alt="Image 4">
            </div>
            <div class="circular-scroll-item" style="--angle: 135deg">
              <img src="media/5.png" alt="Image 5">
            </div>
            <div class="circular-scroll-item" style="--angle: 180deg">
              <img src="media/6.png" alt="Image 6">
            </div>
            <div class="circular-scroll-item" style="--angle: 225deg">
              <img src="media/7.png" alt="Image 7">
            </div>
            <div class="circular-scroll-item" style="--angle: 270deg">
              <img src="media/8.png" alt="Image 8">
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Drawer Root -->
  <div id="drawer-root" data-open="false" aria-hidden="true">
    <div class="drawer-overlay" role="presentation"></div>
    <aside class="drawer-panel" role="dialog" aria-modal="true" aria-labelledby="drawer-title">
      <div class="drawer-handle" aria-hidden="true"></div>
      <button class="drawer-close" aria-label="Close Drawer">Ã—</button>
      <div class="drawer-scroll">
          <!-- Project Gallery Section -->
          <div class="project-gallery-section">
            <div class="gallery-header">
             <h3 class="gallery-title">Project Gallery</h3>
              <!--<p class="gallery-subtitle">Additional project details and screenshots</p>-->
            </div>
            
            <div class="gallery-container">
              <div class="gallery-track">
                <!-- Main project image (first) -->
                <div class="gallery-item main-item">
                  <img id="gallery-main-image" alt="Main project image"/>
                  <div class="item-overlay">
                    <span class="item-label">Main Project</span>
                  </div>
                </div>
                
                <!-- Project detail images -->
                <div class="gallery-item">
                  <img src="media/1.1.png" alt="Project detail 1"/>
                  <div class="item-overlay">
                    <span class="item-label">Detail 1</span>
                  </div>
                </div>
                <div class="gallery-item">
                  <img src="media/1.2.png" alt="Project detail 2"/>
                  <div class="item-overlay">
                    <span class="item-label">Detail 2</span>
                  </div>
                </div>
                <div class="gallery-item">
                  <img src="media/1.3.png" alt="Project detail 3"/>
                  <div class="item-overlay">
                    <span class="item-label">Detail 3</span>
                  </div>
                </div>
                <div class="gallery-item">
                  <img src="media/1.4.png" alt="Project detail 4"/>
                  <div class="item-overlay">
                    <span class="item-label">Detail 4</span>
                  </div>
                </div>
                <div class="gallery-item">
                  <img src="media/1.5.png" alt="Project detail 5"/>
                  <div class="item-overlay">
                    <span class="item-label">Detail 5</span>
                  </div>
                </div>
                <div class="gallery-item">
                  <img src="media/1.6.png" alt="Project detail 6"/>
                  <div class="item-overlay">
                    <span class="item-label">Detail 6</span>
                  </div>
                </div>
                <div class="gallery-item">
                  <img src="media/1.7.png" alt="Project detail 7"/>
                  <div class="item-overlay">
                    <span class="item-label">Detail 7</span>
                  </div>
                </div>
                <div class="gallery-item">
                  <img src="media/1.8.png" alt="Project detail 8"/>
                  <div class="item-overlay">
                    <span class="item-label">Detail 8</span>
                  </div>
                </div>
                
                <!-- Duplicate items for seamless loop -->
                <div class="gallery-item main-item">
                  <img id="gallery-main-image-duplicate" alt="Main project image"/>
                  <div class="item-overlay">
                    <span class="item-label">Main Project</span>
                  </div>
                </div>
                <div class="gallery-item">
                  <img src="media/1.1.png" alt="Project detail 1"/>
                  <div class="item-overlay">
                    <span class="item-label">Detail 1</span>
                  </div>
                </div>
                <div class="gallery-item">
                  <img src="media/1.2.png" alt="Project detail 2"/>
                  <div class="item-overlay">
                    <span class="item-label">Detail 2</span>
                  </div>
                </div>
                <div class="gallery-item">
                  <img src="media/1.3.png" alt="Project detail 3"/>
                  <div class="item-overlay">
                    <span class="item-label">Detail 3</span>
                  </div>
                </div>
                <div class="gallery-item">
                  <img src="media/1.4.png" alt="Project detail 4"/>
                  <div class="item-overlay">
                    <span class="item-label">Detail 4</span>
                  </div>
                </div>
                <div class="gallery-item">
                  <img src="media/1.5.png" alt="Project detail 5"/>
                  <div class="item-overlay">
                    <span class="item-label">Detail 5</span>
                  </div>
                </div>
                <div class="gallery-item">
                  <img src="media/1.6.png" alt="Project detail 6"/>
                  <div class="item-overlay">
                    <span class="item-label">Detail 6</span>
                  </div>
                </div>
                <div class="gallery-item">
                  <img src="media/1.7.png" alt="Project detail 7"/>
                  <div class="item-overlay">
                    <span class="item-label">Detail 7</span>
                  </div>
                </div>
                <div class="gallery-item">
                  <img src="media/1.8.png" alt="Project detail 8"/>
                  <div class="item-overlay">
                    <span class="item-label">Detail 8</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>
  </div>

  <!-- Main application script -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
