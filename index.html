<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Custom Cursor + Hero</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HERO SECTION -->
  <section class="hero">
    <!-- Top half: "Hello World" -->
    <div class="hero-top">
      <h1>Hello WoW</h1>
    </div>

    <!-- Bottom half: Placeholder container -->
    <div class="hero-bottom">
      <div class="placeholder-container"></div>
    </div>
  </section>

  <!-- Custom cursor element -->
  <div class="custom-cursor"></div>

  <!-- Example smooth cursor script -->
  <script src="script.js" defer></script>
</body>
</html>
