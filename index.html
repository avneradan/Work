<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avner Adan</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!-- Custom cursor -->
  <div class="custom-cursor-container" aria-hidden="true">
    <div class="custom-cursor-large"></div>
    <div class="custom-cursor"></div>
  </div>

  <!-- Content -->
  <section class="hero">
    <span class="hero-name">Avner Adan</span>
    <span class="hero-title">Tech Designer & Educator</span>
  </section>

  <!-- New Animation Section -->
  <section class="animation-section">
    <div class="circular-scroll-container">
      <div class="circular-scroll-pin">
        <div class="circular-scroll-circle">
          <div class="circular-scroll-item" style="--angle: 0deg">
            <img src="https://picsum.photos/400/300?random=1" alt="Image 1">
          </div>
          <div class="circular-scroll-item" style="--angle: 45deg">
            <img src="https://picsum.photos/400/300?random=2" alt="Image 2">
          </div>
          <div class="circular-scroll-item" style="--angle: 90deg">
            <img src="https://picsum.photos/400/300?random=3" alt="Image 3">
          </div>
          <div class="circular-scroll-item" style="--angle: 135deg">
            <img src="https://picsum.photos/400/300?random=4" alt="Image 4">
          </div>
          <div class="circular-scroll-item" style="--angle: 180deg">
            <img src="https://picsum.photos/400/300?random=5" alt="Image 5">
          </div>
          <div class="circular-scroll-item" style="--angle: 225deg">
            <img src="https://picsum.photos/400/300?random=6" alt="Image 6">
          </div>
          <div class="circular-scroll-item" style="--angle: 270deg">
            <img src="https://picsum.photos/400/300?random=7" alt="Image 7">
          </div>
          <div class="circular-scroll-item" style="--angle: 315deg">
            <img src="https://picsum.photos/400/300?random=8" alt="Image 8">
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="work">
    <div class="work-card">
      <video autoplay muted loop playsinline style="width:100%; height:100%; object-fit:cover;">
        <source src="media/Video-test.mp4" type="video/mp4"/>
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="work-card"></div>
    <div class="work-card"></div>
    <div class="work-card"></div>
    <div class="work-card"></div>
    <div class="work-card"></div>
    <div class="work-card"></div>
    <div class="work-card"></div>
  </section>

  <section class="contact">lorem ipsum dolor amet sit</section>
  <footer class="footer">Lorems</footer>

  <!-- Custom cursor script -->
  <script src="cursor.js"></script>
  <script src="animation.js"></script>
</body>
</html>
