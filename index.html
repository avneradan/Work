<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Custom Cursor + Hero</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HERO SECTION -->
  <section class="hero">
    <!-- Top half: "Hello World" -->
    <div class="hero-top">
      <h1>Hello World</h1>
    </div>

    <!-- Bottom half: Placeholder image -->
    <div class="hero-bottom">
      <!-- Replace "placeholder.png" with your own image or a placeholder URL -->
      <img src="placeholder.png" alt="Placeholder Image">
    </div>
  </section>

  <!-- Custom cursor element -->
  <div class="custom-cursor"></div>

  <!-- Smooth cursor script (example) -->
  <script src="script.js" defer></script>
</body>
</html>
